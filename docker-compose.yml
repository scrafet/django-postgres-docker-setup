services:
  db:
    image: postgres:15
    volumes:
      - ./db_data:/var/lib/postgresql/data
    env_file:
      - .env # <--- Docker leerá las credenciales de aquí
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    env_file:
      - .env # <--- Django también las leerá
    depends_on:
      - db
